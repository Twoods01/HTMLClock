<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2 Clock</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/alarm.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="js/lab2.js" type="text/javascript"></script>
    </head>

    <body>
        <p>Taylor's Clock</p>
        <h1 id="clock" class="clockHeader"></h1>

        <div id="forecastLabel"></div>
        <br>
        <img id="forecastIcon" src="">

        <div id="alarmContainer">
          <div id="alarmHeader" class="flexable">
              <h2>Alarms</h2>
              <input type="button" value="Add Alarm" class="button" onclick="showAlarmPopup()"/>
          </div>
          <div id="alarms"></div>
      </div>

      <div id="mask" class="hide"></div>
      <div id="popup" class="hide">
          <h2>Add Alarm</h2>
          <div id="timeContainer">
              <select id="hours">
                  <option>01</option>
                  …
              </select>
              <select id="mins">
                  <option>00</option>
                  …
              </select>
              <select id="ampm">
                  <option>am</option>
                  <option>pm</option>
              </select>
          </div>
          <input type="text" id="alarmName" placeholder="Alarm Name" />
          <div class="flexable">
              <input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
              <input type="button" value="Save Alarm" class="button" onclick="addAlarm()"/>
          </div>
      </div>
    </body>
</html>
